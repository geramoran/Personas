<form (submit)="add(newName, newFile)">
  <div class="form-group mb-2">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" #newName required>
    <div class="invalid-feedback">
      Seleccione un nombre
    </div>
  </div>
  <div class="form-group mb-4">
    <label for="fileUp">Archivo</label>
    <input class="form-control" type="file" id="fileUp" #newFile required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
