<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Sexo</th>
      <th scope="col">Documento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of personas">
      <td>{{ item.nombre }}</td>
      <td>{{ item.edad }}</td>
      <td>{{ item.sexo }}</td>
      <td>{{ item.Documento }}</td>
    </tr>
  </tbody>
</table>
